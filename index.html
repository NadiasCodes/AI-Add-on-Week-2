<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Book Quote Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Book Quote Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder=" ðŸ“šEnter your favorite topic of a quote you would like to have"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e Love, Life, Friendship, Self-love</div>
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/NadiasCodes" target="_blank">Nadia Bouli</a>
        and is
        <a
          href="https://github.com/NadiasCodes/AI-Quote-Generator"
          target="_blank"
          >open sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-quote-generator-pied.vercel.app/" target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
